<!DOCTYPE html>
<html>
<head>
    <title>Asset Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .clickable-row {
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: rgb(100, 53, 145);
        }
        tbody tr:nth-child(odd):hover {
            background-color: rgb(93, 93, 239);
        }
        tbody tr:nth-child(even):hover {
            background-color: rgb(156, 156, 252);
        }
    
    </style>
    <script>
        function redirectToAssetProfile(assetid) {
            window.location.href = "/assetprofile/" + assetid;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Asset Search Results</h1>
        <form action="{{ url_for('asset_search_results') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="asset_search_query" class="form-control" placeholder="Search for assets" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <button onclick="window.history.back();" class="btn btn-secondary mb-4">Return to Search</button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>assetid</th>
                    <th>assetOwner</th>
                    <th>assetName</th>
                    <th>location</th>
                    <th>assetCount</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr class="clickable-row" onclick="redirectToAssetProfile('{{ result[0] }}')">
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                        <td>{{ result[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
