<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <table>
        <tr>
            <th>UID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Manager</th>
            <th>Company Name</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
            <td>{{ result[6] }}</td>
            <td>{{ result[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
